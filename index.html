<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gr3news</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { display: flex; align-items: center; background: #f0f0f0; padding: 10px; }
    #site-name { flex: 1; }
    #search-container { flex: 2; text-align: right; }
    #search { padding: 5px; width: 200px; }
    #articles { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .article-card { border: 1px solid #ddd; padding: 10px; text-align: center; cursor: pointer; }
    .article-card img { width: 100%; height: auto; }
    #detail-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    #detail-content { background: white; padding: 20px; max-width: 600px; }
    #close-modal { float: right; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1 id="site-name">Gr3news</h1>
    <div id="search-container">
      <input type="text" id="search" placeholder="タグで検索 (Enterで絞り込み)">
    </div>
  </header>
  <div id="articles"></div>
  <div id="detail-modal">
    <div id="detail-content">
      <span id="close-modal">×</span>
      <h2 id="detail-title"></h2>
      <img id="detail-thumbnail" src="" alt="サムネイル">
      <p id="detail-content-text"></p>
      <p>作者: <span id="detail-author"></span></p>
      <p>投稿日: <span id="detail-date"></span></p>
      <p>タグ: <span id="detail-tags"></span></p>
    </div>
  </div>

  <script>
    let allArticles = [];

    // JSONデータを読み込み
    fetch('articles.json')
      .then(response => response.json())
      .then(data => {
        allArticles = data;
        displayArticles(allArticles);
      })
      .catch(error => console.error('Error loading articles:', error));

    // 記事一覧を表示
    function displayArticles(articles) {
      const container = document.getElementById('articles');
      container.innerHTML = '';
      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'article-card';
        card.innerHTML = `
          <img src="${article.thumbnail}" alt="サムネイル">
          <h3>${article.title}</h3>
          <p>作者: ${article.author}</p>
        `;
        card.addEventListener('click', () => showDetail(article));
        container.appendChild(card);
      });
    }

    // 詳細表示 (モーダルで別ページ風に)
    function showDetail(article) {
      document.getElementById('detail-title').textContent = article.title;
      document.getElementById('detail-thumbnail').src = article.thumbnail;
      document.getElementById('detail-content-text').textContent = article.content;
      document.getElementById('detail-author').textContent = article.author;
      document.getElementById('detail-date').textContent = article.date;
      document.getElementById('detail-tags').textContent = article.tags.join(', ');
      document.getElementById('detail-modal').style.display = 'flex';
    }

    // モーダル閉じる
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('detail-modal').style.display = 'none';
    });

    // 検索機能 (Enterでタグ絞り込み)
    document.getElementById('search').addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        const tag = event.target.value.trim().toLowerCase();
        if (tag === '') {
          displayArticles(allArticles);
        } else {
          const filtered = allArticles.filter(article => 
            article.tags.some(t => t.toLowerCase() === tag)
          );
          displayArticles(filtered);
        }
      }
    });
  </script>
</body>
</html>
